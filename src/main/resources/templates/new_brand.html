<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Innventory Home Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container text-center">
        <div th:if="${brand.id == null}"><h1>Create New Brand</h1></div>
        <div th:unless="${brand.id == null}"><h1>Update Brand</h1></div>
        <div class="p-3">
            <form th:action="@{/brands/save}" th:object="${brand}" method="post"
            style="max-width: 600px;margin: 0 auto">
                <input type="hidden" th:field="*{id}" th:value="${brand.id}"/>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Brand name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{brand_name}" class="form-control" required/>
                    </div>
                </div>
                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
