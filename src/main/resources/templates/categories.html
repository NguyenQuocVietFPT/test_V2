<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <title>Innventory Home Page</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">

  <h1>List Categories</h1>
  <br>
  <button class="float-left m-5 btn btn-primary btn-light">
    <a th:href="@{/categories/new}">Add new category</a>
  </button>
  <br>
  <div class="p-5">
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>
          Id
        </th>
        <th>
          Mã
        </th>
        <th>
          Tên
        </th>
        <th>

        </th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="category : ${categories}">
        <tr>
          <td>[[${category.id}]]</td>
          <td>[[${category.cate_code}]]</td>
          <td>[[${category.cate_name}]]</td>
          <td>
            <a th:href="@{'/categories/delete/'+${category.id}}">Delete</a>
            <a th:href="@{'/categories/see/'+${category.id}}">See detail</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
