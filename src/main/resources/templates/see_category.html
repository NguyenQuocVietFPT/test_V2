<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Innventory Home Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container text-center">
        <h1>Category Information</h1>
        <div class="p-3">
            <form th:action="@{/categories/exit}" th:object="${category}" method="get"
            style="max-width: 600px;margin: 0 auto">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Category code:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{cate_code}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Category name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{cate_name}" class="form-control" required/>
                    </div>
                </div>
                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Close</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
