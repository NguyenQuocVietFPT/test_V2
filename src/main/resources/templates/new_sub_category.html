<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Innventory Home Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container text-center">
        <div th:if="${sub_category.id == null}"><h1>Create New Sub Category</h1></div>
        <div th:unless="${sub_category.id == null}"><h1>Update New Sub Category</h1></div>
        <div class="p-3">
            <form th:action="@{/subcategories/save}" th:object="${sub_category}" method="post"
            style="max-width: 600px;margin: 0 auto">
                <input type="hidden" th:field="*{id}" th:value="${sub_category.id}"/>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Sub Category code:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{sub_cate_code}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Sub Category name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{sub_cate_name}" class="form-control" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Category name:</label>
                    <div class="col-sm-8">
                        <select th:field="*{Category}" class="form-control" required>
                            <th:block th:each="cate : ${categories}">
                                <option th:text="${cate.cate_name}" th:value="${cate.id}"/>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
